<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Fascinating Friend Finder | Courtney Manery</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container" id="questionDiv">
		<div class="row">
			<div class="col-lg-12">
				<h2>Survey Questions</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h3>About You</h3>
			</div>
			<div class="col-lg-12">
				<p>Name (Required)</p>
				<input type="text" class="form-control" id="name" placeholder="Your Name">
			</div>
			<div class="col-lg-12">
				<p>Link To Photo Image (Required)</p>
				<input type="text" class="form-control" id="image" placeholder="Your Image">
			</div>
		</div>
	</div>
	</div>
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title"><strong>Your Best Match</strong></h2>
				</div>
				<div class="modal-body">
					<div id="friendNameDiv"></div>
					<img id="friendImg" class="img img-responsive" alt="" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<footer>
		<div class="container">
			<p> Courtney Manery | All Rights Reserved &#169; 2019</p>
		</div>
	</footer>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- Bootstrap JavaScript CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Load Chosen Plugin -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

	<!-- My Scripts -->
	<script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
